<!DOCTYPE html>
<html ng-app>
  <head>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>PhotoWorld</title>
  </head>
  <body style="padding: 50px">
    <div ng-init= "albums = [ { name: 'madrid1309', title: 'Weekend in Barcelona', date: '2013-09-01', description: 'Fun weekend visiting Barcelona!' },
                              { name: 'iceland1404', title: 'A holiday in Iceland', date: '2014-04-10', description: 'Oh boy it\'s really cold in Iceland!!!' },
                              { name: 'thailand1210', title: 'Sun and fun in Thailand', date: '2012-10-15', description: 'I ate entirely too much Thai food and had a great time at the beach' },
                              { name: 'australia1207', title: 'A wedding in Melbourne', date: '2012-07-20', description: 'I went to visit my friends for thier wedding in Aussie land! '},
      ]">
      <p><input type="text" ng-model="searchFor" size="30"/></p>
      <p>
        There are {{ albums.length }} albums available to view:
      </p>
      <ul>
        <li ng-repeat= "album in albums | filter: searchFor | orderBy: 'date'">
          {{ album.title }} ({{ album.date }})
        </li>
      </ul>
  </body>
</html>
